<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Project Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      padding: 20px;
    }
    h1 { color: #38bdf8; }
    input, textarea, button, select {
      width: 100%;
      margin: 6px 0;
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
    }
    textarea { height: 150px; }
    button {
      background: #38bdf8;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover { background: #0ea5e9; }
    .box {
      background: #020617;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<h1>üìÅ My Project Manager</h1>

<div class="box">
  <h3>Create / Edit Project</h3>
  <input id="projectName" placeholder="Project name">
  <textarea id="projectData" placeholder="Write your project code or notes here..."></textarea>
  <button onclick="saveProject()">üíæ Save Project</button>
</div>

<div class="box">
  <h3>Open Project</h3>
  <select id="projectList"></select>
  <button onclick="openProject()">üìÇ Open</button>
  <button onclick="deleteProject()">üóë Delete</button>
</div>

<script>
  function loadProjects() {
    const list = document.getElementById("projectList");
    list.innerHTML = "";
    for (let key in localStorage) {
      if (key.startsWith("project_")) {
        const opt = document.createElement("option");
        opt.value = key;
        opt.textContent = key.replace("project_", "");
        list.appendChild(opt);
      }
    }
  }

  function saveProject() {
    const name = document.getElementById("projectName").value;
    const data = document.getElementById("projectData").value;
    if (!name) return alert("Project name required!");
    localStorage.setItem("project_" + name, data);
    loadProjects();
    alert("Project saved!");
  }

  function openProject() {
    const key = document.getElementById("projectList").value;
    if (!key) return;
    document.getElementById("projectName").value = key.replace("project_", "");
    document.getElementById("projectData").value = localStorage.getItem(key);
  }

  function deleteProject() {
    const key = document.getElementById("projectList").value;
    if (!key) return;
    localStorage.removeItem(key);
    loadProjects();
    document.getElementById("projectName").value = "";
    document.getElementById("projectData").value = "";
  }

  loadProjects();
</script>

</body>
</html>
