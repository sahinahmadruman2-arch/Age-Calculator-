<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Age Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== RESET ===== */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

/* ===== BACKGROUND ANIMATION ===== */
body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background: linear-gradient(120deg,#0f2027,#203a43,#2c5364);
  background-size: 400% 400%;
  animation: gradientMove 12s ease infinite;
  overflow:hidden;
}

@keyframes gradientMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* ===== FLOATING BLOBS ===== */
.blob{
  position:absolute;
  width:280px;
  height:280px;
  background: linear-gradient(135deg,#00ffd5,#0077ff);
  filter: blur(90px);
  opacity:0.45;
  animation: float 10s infinite alternate ease-in-out;
}
.blob.one{ top:-80px; left:-80px; }
.blob.two{ bottom:-100px; right:-80px; animation-delay:2s; }

@keyframes float{
  from{ transform: translateY(0px);}
  to{ transform: translateY(60px);}
}

/* ===== CARD ===== */
.card{
  position:relative;
  width:340px;
  padding:28px;
  border-radius:18px;
  background: rgba(255,255,255,0.12);
  backdrop-filter: blur(14px);
  -webkit-backdrop-filter: blur(14px);
  border: 1px solid rgba(255,255,255,0.25);
  box-shadow: 0 20px 40px rgba(0,0,0,0.4);
  animation: cardIn 1s ease forwards;
}

@keyframes cardIn{
  from{ opacity:0; transform: translateY(30px) scale(0.95);}
  to{ opacity:1; transform: translateY(0) scale(1);}
}

/* ===== TEXT ===== */
h1{
  text-align:center;
  font-size:1.6rem;
  color:#fff;
  margin-bottom:18px;
}

label{
  display:block;
  color:#dff;
  font-size:0.9rem;
  margin-bottom:6px;
}

/* ===== INPUT ===== */
input{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:none;
  outline:none;
  font-size:1rem;
  background: rgba(255,255,255,0.85);
}

/* ===== BUTTON ===== */
button{
  width:100%;
  margin-top:16px;
  padding:12px;
  border:none;
  border-radius:12px;
  font-size:1rem;
  font-weight:600;
  color:#003;
  background: linear-gradient(135deg,#00ffd5,#00b3ff);
  cursor:pointer;
  transition: transform .2s ease, box-shadow .2s ease;
}

button:hover{
  transform: translateY(-2px);
  box-shadow: 0 10px 25px rgba(0,255,213,0.4);
}

button:active{
  transform: scale(0.97);
}

/* ===== RESULT ===== */
#result{
  margin-top:16px;
  text-align:center;
  font-size:0.95rem;
  color:#fff;
  opacity:0;
  transform: translateY(10px);
  transition: all .4s ease;
}

#result.show{
  opacity:1;
  transform: translateY(0);
}
</style>
</head>

<body>

<div class="blob one"></div>
<div class="blob two"></div>

<div class="card">
  <h1>Age Calculator</h1>

  <label>Date of Birth</label>
  <input type="date" id="dob">

  <button onclick="calculateAge()">Calculate Age</button>

  <p id="result"></p>
</div>

<script>
function calculateAge(){
  const dobInput = document.getElementById("dob");
  const result = document.getElementById("result");

  if(!dobInput.value){
    result.textContent = "Please select your birth date.";
    result.classList.add("show");
    return;
  }

  const birthDate = new Date(dobInput.value);
  const today = new Date();

  let years = today.getFullYear() - birthDate.getFullYear();
  let months = today.getMonth() - birthDate.getMonth();
  let days = today.getDate() - birthDate.getDate();

  if(days < 0){
    months--;
    days += 30;
  }
  if(months < 0){
    years--;
    months += 12;
  }

  result.textContent = `You are ${years} years, ${months} months & ${days} days old`;
  result.classList.add("show");
}
</script>

</body>
</html>
